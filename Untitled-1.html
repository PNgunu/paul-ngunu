<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Introduction section styling */
        .introduction {
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }

        /* Skills section styling */
        .skills {
            margin: 20px;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
        }

        .skills li {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        /* Contact section styling */
        .contact {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .contact a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .introduction, .skills {
                margin: 10px;
                padding: 10px;
            }

            .skills li {
                margin: 5px 0;
                padding: 8px;
            }

            .contact {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Paul Musili Ngunu</h1>
    </header>

    <!-- Introduction Section -->
    <section class="introduction">
        <h2>Introduction</h2>
        <p>Hello! I am Paul Ngunu,an Economist and a data analyst.</p>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>Research</li>
            <li>Monitoring and evaluation</li>
            <li>Data Analysis</li>
            <li>Programming</li>
            <li>Problem Solving</li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact</h2>
        <p>Email: <a href="musilipaul38@gmail.com">musilipaul38@gmail.com</a></p>
        <p>Social Media: <a href="https://twitter.com/example" target="_blank">Twitter</a></p>
    </section>
</body>
</html>
